<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Game</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">

    <h2><span class="highlight">HANGMAN:</span> GUESS THE SOURCE</h2>
    <div id="quote" class="quotebox"></div><!-- end #quote -->
    <script id="quoteTemplate" type="text/x-handlebars-template">
      <div class="meta">
        <strong>HINT</strong>: ({{category}} Quote)
        <div class="quote-text">&quot;{{quote}}&quot;</div>
      </div><!-- end .meta -->
      <div class="content clearfix">
        {{#each words}}
          <ul class="clearfix word">
            {{#each .}}
              <li data-id="{{id}}" class="letter special-{{isSpecialChar}} guessed-{{guessed}} {{#if selected}}pop{{/if}}">
                {{#if guessed}}
                  {{value}}
                {{else}}
                  &nbsp;
                {{/if}}
              </li><!-- end .letter -->
            {{/each}}
          </ul><!-- end .word -->
        {{/each}}
      </div><!-- end .content -->
    </script><!-- end #quoteTemplate -->


    <div class="hangman">
      <div class="layer-0 hidden"></div>
      <div class="layer-1 hidden"></div>
      <div class="layer-2 hidden"></div>
      <div class="layer-3 hidden"></div>
      <div class="layer-4 hidden"></div>
      <div class="layer-5 hidden"></div>
      <div class="layer-6 hidden"></div>
    </div><!-- end .hangman -->


    <h2>LETTERS</h2>
    <div id="letters" class="clearfix letterbox"></div><!-- end #letters -->
    <script id="lettersTemplate" type="text/x-handlebars-template">
      <ul class="clearfix">
        {{#each .}}
          <li data-id="{{id}}" class="choice">{{value}}</li>
        {{/each}}
      </ul>
    </script><!-- end #lettersTemplate -->

    <div class="footer">
      <p>Image taken from http://theinterrobang.com/the-winners-list/</p>
      <p>Data from Mashape &ndash; https://www.mashape.com/andruxnet/random-famous-quotes</p>
      <p><strong>Author:</strong> LaVaughn Haynes &ndash; http://www.bonvon.com</p>
    </div><!-- end .footer -->

  </div><!-- end .container -->

  <div id="modal" class="hidden"></div><!-- end #modal -->
  <script id="modalTemplate" type="text/x-handlebars-template">
    <div class="message clearfix">
      <h2>{{title}}</h2>
      <div class="messagebody">
        {{{message}}}
      </div>
      <button class="confirm">OK</button>
    </div>
  </script><!-- end #modalTemplate -->

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/handlebars-v3.0.3.js"></script>
  <script src="js/quotebox.js"></script>
  <script src="js/letterbox.js"></script>
  <script src="js/scoreboard.js"></script>
</body>
</html>
